- name: Redfish job queue
  block:
    - name: Clear redfish job queues - {{ item }}
      shell:
        chdir: "{{ badfish_tempdir.path }}"
        cmd: |
          source {{ badfish_venv }}/bin/activate
          {{ badfish_cmd }}{{ item }} --clear-jobs --force
      register: clear_jobs
      until: clear_jobs is succeeded
      retries: 3
      delay: 30
  rescue:
    - name: Reset iDRAC - {{ item }}
      shell:
        chdir: "{{ badfish_tempdir.path }}"
        cmd: |
          source {{ badfish_venv }}/bin/activate
          {{ badfish_cmd }}{{ item }} --racreset        
            